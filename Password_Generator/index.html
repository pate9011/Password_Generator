<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="settings">
          <div class="generator">
            <h1 class = "outputlabel" id = "UpperOut"> # </h1>
            <button class="btn btn-large" id="generateUp"> Generate Uppercase </button>
          </div> 
          <div class="generator">
            <h1 class = "outputlabel" id = "LowerOut"> #</h1>
            <button class="btn btn-large" id="generateLow"> Generate Lowercase </button>
          </div> 
          <div class="generator">
            <h1 class = "outputlabel" id = "NumberOut"># </h1>
            <button class="btn btn-large" id="generateNum"> Generate Number </button>
          </div> 
          <div class="generator">
            <h1 class = "outputlabel" id = "SymbolOut"> #</h1>
            <button class="btn btn-large" id="generateSym"> Generate Symbol </button>
          </div>        
        </div>
      </div>
      <script src="script.js"></script>
</body>
</html>
